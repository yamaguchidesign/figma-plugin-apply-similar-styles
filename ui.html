<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            color: #333;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 14px;
            font-weight: 600;
        }

        h3 {
            margin: 20px 0 8px 0;
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .description {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover {
            background: #f5f5f5;
        }

        button.primary {
            background: #18A0FB;
            color: white;
            border-color: #18A0FB;
        }

        button.primary:hover {
            background: #0D8EDD;
            border-color: #0D8EDD;
        }

        .result {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            line-height: 1.6;
        }

        .result.show {
            display: block;
        }

        .result-item {
            margin-bottom: 4px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .highlight {
            font-weight: 600;
            color: #18A0FB;
        }

        .unused-styles-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .unused-style-item {
            padding: 4px 0;
            font-size: 11px;
            color: #666;
            border-bottom: 1px solid #f0f0f0;
        }

        .unused-style-item:last-child {
            border-bottom: none;
        }

        .separator {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        .delete-result {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            line-height: 1.6;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .delete-result.show {
            display: block;
        }

        .delete-result.fade-out {
            opacity: 0;
        }

        .delete-result.success {
            background: #d4edda;
            border-color: #28a745;
        }

        .delete-result.error {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .result-item-with-button {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .delete-button-small {
            padding: 4px 10px;
            font-size: 11px;
            background: #ff4444 !important;
            border-color: #ff4444 !important;
            color: white !important;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .delete-button-small:hover {
            background: #cc0000 !important;
            border-color: #cc0000 !important;
        }

        .notification {
            margin-top: 12px;
            padding: 12px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            color: #155724;
            font-size: 12px;
            line-height: 1.5;
            display: none;
        }

        .notification.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .notification.fade-out {
            animation: fadeOut 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* スタイル一括編集用 */
        .style-list-container {
            max-height: 350px;
            overflow-y: auto;
            margin-top: 8px;
            padding: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .style-list-item {
            padding: 8px 10px;
            font-size: 11px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
        }

        .style-list-item:last-child {
            border-bottom: none;
        }

        .style-list-item:hover {
            background: #f5f5f5;
        }

        .style-list-item.selected {
            background: #e3f2fd;
        }

        .style-list-item .style-name {
            font-weight: 500;
            display: inline;
        }

        .style-list-item .style-line-height {
            color: #888;
            display: inline;
            margin-left: 4px;
        }

        .edit-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .edit-row label {
            width: 100px;
            font-size: 11px;
            color: #666;
        }

        .edit-row input {
            width: 60px;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 11px;
        }

        .edit-row input::placeholder {
            color: #ccc;
            opacity: 1;
        }

        .edit-row select {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 11px;
        }

        .edit-row .unit {
            font-size: 11px;
            color: #888;
            width: 20px;
        }

        .edit-row button {
            flex: none;
            padding: 6px 12px;
            font-size: 11px;
        }

        .selected-count {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div id="no-selection-message" class="description">
        テキストまたはフレームを選択してください
    </div>

    <div id="main-content" style="display: none;">
        <div id="scan-result" class="result" style="display: none;">
            <div class="result-item">スタイル適用済み: <span id="scan-applied" class="highlight">0</span>件</div>
            <div class="result-item">スタイル未適用: <span id="scan-not-applied" class="highlight">0</span>件</div>
            <div class="result-item-with-button">
                <span>近いスタイルがある: <span id="scan-has-nearest" class="highlight">0</span>種</span>
                <button id="select-has-nearest"
                    style="display: none; padding: 4px 8px; font-size: 11px; border-radius: 4px; cursor: pointer; transition: all 0.2s; border: 1px solid #ddd; background: white;">選択</button>
            </div>
            <div style="margin-top: 8px; margin-bottom: 12px; display: flex; gap: 8px;">
                <button id="apply-nearest" class="primary" style="flex: 1; display: none;">近いスタイルを適用</button>
                <button id="create-new-has-nearest" class="primary"
                    style="flex: 1; display: none;">新しいスタイル<br>を作成</button>
            </div>
            <div class="result-item-with-button">
                <span>近いスタイルがない: <span id="scan-no-nearest" class="highlight">0</span>種</span>
                <button id="select-no-nearest"
                    style="display: none; padding: 4px 8px; font-size: 11px; border-radius: 4px; cursor: pointer; transition: all 0.2s; border: 1px solid #ddd; background: white;">選択</button>
            </div>
            <div style="margin-top: 8px; display: flex; gap: 8px;">
                <button id="create-new" class="primary" style="flex: 1; display: none;">新しいスタイル<br>を作成</button>
                <button id="apply-closest" class="primary" style="flex: 1; display: none;">まだ近い<br>スタイルを適用</button>
            </div>
        </div>

        <div id="notification" class="notification" style="display: none;">
            <div id="notification-message"></div>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="result-item">適用できた: <span id="applied" class="highlight">0</span>件</div>
            <div class="result-item">新規作成: <span id="created" class="highlight">0</span>件</div>
            <div class="result-item">スキップ: <span id="skipped" class="highlight">0</span>件</div>
        </div>
    </div>

    <div class="separator"></div>

    <h3>未使用スタイルをチェック</h3>
    <div class="description">
        ページ全体で使用されていないテキストスタイルを検出します。
    </div>

    <button id="check-unused" style="width: 100%;">未使用スタイルをチェック</button>

    <div id="unused-result" class="result">
        <div id="unused-message" class="result-item"></div>
        <div class="result-item" id="unused-with-button" style="display: none;">
            <span>未使用スタイル: <span id="unused-count" class="highlight">0</span>件</span>
        </div>
        <div id="unused-list" class="unused-styles-list" style="display: none;"></div>
        <div style="margin-top: 12px;">
            <button id="delete-unused" class="delete-button-small primary"
                style="width: 100%; display: none;">未使用スタイルを全て削除</button>
        </div>
    </div>

    <div id="delete-result" class="delete-result">
        <div class="result-item" id="delete-message"></div>
    </div>

    <div class="separator"></div>

    <h3>行間を変更</h3>
    <div class="description">
        行間がAutoになっているスタイルを全て150%に変更します。
    </div>

    <button id="set-line-height-150" style="width: 100%;">既存スタイルの行間Autoを150%に変更</button>

    <div id="line-height-result" class="delete-result">
        <div class="result-item" id="line-height-message"></div>
    </div>

    <div class="separator"></div>

    <h3>スタイルの一括編集</h3>
    <div class="description">
        既存のテキストスタイルを選択して一括編集します。
    </div>

    <button id="get-styles-list" style="width: 100%;">スタイル一覧を取得</button>

    <div id="styles-list-container" class="style-list-container" style="display: none;"></div>
    <div id="selected-count" class="selected-count" style="display: none;">選択中: 0件</div>

    <div id="bulk-edit-controls" style="display: none; margin-top: 16px;">
        <div style="font-size: 11px; color: #666; margin-bottom: 12px; font-weight: 600;">変更内容</div>

        <div class="edit-row">
            <label>フォントサイズ</label>
            <input type="number" id="edit-font-size" placeholder="16">
            <span class="unit">px</span>
            <button id="apply-font-size">適用</button>
        </div>

        <div class="edit-row">
            <label>行間</label>
            <input type="number" id="edit-line-height" placeholder="150">
            <span class="unit">%</span>
            <button id="apply-line-height">適用</button>
        </div>

        <div class="edit-row">
            <label>レタースペース</label>
            <input type="number" id="edit-letter-spacing" placeholder="0" step="0.1">
            <span class="unit">%</span>
            <button id="apply-letter-spacing">適用</button>
        </div>

        <div class="edit-row">
            <label>ウェイト</label>
            <select id="edit-weight">
                <option value="">選択...</option>
                <option value="Thin">Thin</option>
                <option value="ExtraLight">ExtraLight</option>
                <option value="Light">Light</option>
                <option value="Regular">Regular</option>
                <option value="Medium">Medium</option>
                <option value="SemiBold">SemiBold</option>
                <option value="Bold">Bold</option>
                <option value="ExtraBold">ExtraBold</option>
                <option value="Black">Black</option>
            </select>
            <button id="apply-weight">適用</button>
        </div>
    </div>

    <div id="bulk-edit-result" class="delete-result">
        <div class="result-item" id="bulk-edit-message"></div>
    </div>

    <script>
        // 初期状態はcode.js側でチェックされるので、ここでは何もしない

        // スタイル一括編集用の変数
        let allStyles = [];
        let selectedStyleIds = new Set();
        let lastClickedIndex = -1;

        // スタイル一覧を取得
        document.getElementById('get-styles-list').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'get-styles-list' } }, '*');
        };

        // スタイル一覧の項目クリック処理
        function handleStyleItemClick(event, index, styleId) {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const isShift = event.shiftKey;
            const isCmd = isMac ? event.metaKey : event.ctrlKey;

            if (isShift && lastClickedIndex !== -1) {
                // Shift + クリック: 間の全てを選択
                const start = Math.min(lastClickedIndex, index);
                const end = Math.max(lastClickedIndex, index);
                for (let i = start; i <= end; i++) {
                    selectedStyleIds.add(allStyles[i].id);
                }
            } else if (isCmd) {
                // Cmd/Ctrl + クリック: 追加選択 or 解除
                if (selectedStyleIds.has(styleId)) {
                    selectedStyleIds.delete(styleId);
                } else {
                    selectedStyleIds.add(styleId);
                }
            } else {
                // 通常クリック: 単一選択
                selectedStyleIds.clear();
                selectedStyleIds.add(styleId);
            }

            lastClickedIndex = index;
            updateStyleListSelection();
            updateSelectedCount();
        }

        // 選択状態の表示を更新
        function updateStyleListSelection() {
            const items = document.querySelectorAll('.style-list-item');
            items.forEach((item, index) => {
                if (selectedStyleIds.has(allStyles[index].id)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // 選択件数を更新
        function updateSelectedCount() {
            const countEl = document.getElementById('selected-count');
            const controlsEl = document.getElementById('bulk-edit-controls');
            countEl.textContent = `選択中: ${selectedStyleIds.size}件`;

            if (selectedStyleIds.size > 0) {
                controlsEl.style.display = 'block';
            } else {
                controlsEl.style.display = 'none';
            }
        }

        // スタイル一覧を描画
        function renderStylesList(styles) {
            allStyles = styles;
            selectedStyleIds.clear();
            lastClickedIndex = -1;

            const container = document.getElementById('styles-list-container');
            const countEl = document.getElementById('selected-count');
            const controlsEl = document.getElementById('bulk-edit-controls');

            container.innerHTML = '';

            if (styles.length === 0) {
                container.innerHTML = '<div style="padding: 12px; color: #888; text-align: center;">テキストスタイルがありません</div>';
                container.style.display = 'block';
                countEl.style.display = 'none';
                controlsEl.style.display = 'none';
                return;
            }

            styles.forEach((style, index) => {
                const item = document.createElement('div');
                item.className = 'style-list-item';
                item.innerHTML = `<span class="style-name">${style.name}</span><span class="style-line-height">${style.lineHeight} ${style.letterSpacing}</span>`;
                item.onclick = (e) => handleStyleItemClick(e, index, style.id);
                container.appendChild(item);
            });

            container.style.display = 'block';
            countEl.style.display = 'block';
            updateSelectedCount();
        }

        // 一括編集の適用ボタン
        document.getElementById('apply-font-size').onclick = () => {
            const value = document.getElementById('edit-font-size').value;
            if (!value) return;
            parent.postMessage({
                pluginMessage: {
                    type: 'bulk-edit-styles',
                    property: 'fontSize',
                    value: parseFloat(value),
                    styleIds: Array.from(selectedStyleIds)
                }
            }, '*');
        };

        document.getElementById('apply-line-height').onclick = () => {
            const value = document.getElementById('edit-line-height').value;
            if (!value) return;
            parent.postMessage({
                pluginMessage: {
                    type: 'bulk-edit-styles',
                    property: 'lineHeight',
                    value: parseFloat(value),
                    styleIds: Array.from(selectedStyleIds)
                }
            }, '*');
        };

        document.getElementById('apply-letter-spacing').onclick = () => {
            const value = document.getElementById('edit-letter-spacing').value;
            if (value === '') return;
            parent.postMessage({
                pluginMessage: {
                    type: 'bulk-edit-styles',
                    property: 'letterSpacing',
                    value: parseFloat(value),
                    styleIds: Array.from(selectedStyleIds)
                }
            }, '*');
        };

        document.getElementById('apply-weight').onclick = () => {
            const value = document.getElementById('edit-weight').value;
            if (!value) return;
            parent.postMessage({
                pluginMessage: {
                    type: 'bulk-edit-styles',
                    property: 'weight',
                    value: value,
                    styleIds: Array.from(selectedStyleIds)
                }
            }, '*');
        };

        document.getElementById('select-has-nearest').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'select-has-nearest' } }, '*');
        };

        document.getElementById('select-no-nearest').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'select-no-nearest' } }, '*');
        };

        document.getElementById('apply-nearest').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'apply-nearest-styles' } }, '*');
        };

        document.getElementById('create-new-has-nearest').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'create-new-styles' } }, '*');
        };

        document.getElementById('create-new').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'create-new-styles' } }, '*');
        };

        document.getElementById('apply-closest').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'apply-closest-styles' } }, '*');
        };

        document.getElementById('check-unused').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'check-unused-styles' } }, '*');
        };

        document.getElementById('delete-unused').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'delete-unused-styles' } }, '*');
        };

        document.getElementById('set-line-height-150').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'set-line-height-150' } }, '*');
        };

        // 結果を受信
        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;

            if (msg.type === 'scan-result') {
                const noSelectionMsg = document.getElementById('no-selection-message');
                const mainContent = document.getElementById('main-content');
                const scanResult = document.getElementById('scan-result');
                const selectHasNearestButton = document.getElementById('select-has-nearest');
                const selectNoNearestButton = document.getElementById('select-no-nearest');
                const applyNearestButton = document.getElementById('apply-nearest');
                const createNewHasNearestButton = document.getElementById('create-new-has-nearest');
                const createNewButton = document.getElementById('create-new');
                const applyClosestButton = document.getElementById('apply-closest');

                if (!msg.hasSelection) {
                    noSelectionMsg.style.display = 'block';
                    mainContent.style.display = 'none';
                } else {
                    noSelectionMsg.style.display = 'none';
                    mainContent.style.display = 'block';

                    document.getElementById('scan-applied').textContent = msg.applied || 0;
                    document.getElementById('scan-not-applied').textContent = msg.notApplied || 0;
                    document.getElementById('scan-has-nearest').textContent = msg.hasNearest || 0;
                    document.getElementById('scan-no-nearest').textContent = msg.noNearest || 0;

                    scanResult.style.display = 'block';

                    // 近いスタイルがある場合のみ「選択」ボタンと「近いスタイルを適用」ボタンを表示
                    if (msg.hasNearest > 0) {
                        selectHasNearestButton.style.display = 'inline-block';
                        applyNearestButton.style.display = 'block';
                        createNewHasNearestButton.style.display = 'block';
                    } else {
                        selectHasNearestButton.style.display = 'none';
                        applyNearestButton.style.display = 'none';
                        createNewHasNearestButton.style.display = 'none';
                    }

                    // 近いスタイルがない場合のみ「選択」ボタンと「スタイルを新規作成」ボタンを表示
                    if (msg.noNearest > 0) {
                        selectNoNearestButton.style.display = 'inline-block';
                        createNewButton.style.display = 'block';
                    } else {
                        selectNoNearestButton.style.display = 'none';
                        createNewButton.style.display = 'none';
                    }

                    // 近いスタイルがない場合のみ「まだ近いスタイルを適用」ボタンを表示
                    if (msg.noNearest > 0) {
                        applyClosestButton.style.display = 'block';
                    } else {
                        applyClosestButton.style.display = 'none';
                    }
                }
            }

            if (msg.type === 'notification') {
                const notification = document.getElementById('notification');
                const notificationMessage = document.getElementById('notification-message');

                notificationMessage.innerHTML = msg.message || '';
                notification.style.display = '';  // インラインスタイルをクリア
                notification.className = 'notification show';

                // 7秒後にフェードアウト
                setTimeout(() => {
                    notification.classList.add('fade-out');
                    setTimeout(() => {
                        notification.classList.remove('show', 'fade-out');
                        notification.style.display = 'none';
                    }, 500);
                }, 7000);
            }

            else if (msg.type === 'unused-styles-result') {
                const unusedMessage = document.getElementById('unused-message');
                const unusedWithButton = document.getElementById('unused-with-button');
                const unusedCount = document.getElementById('unused-count');
                const listContainer = document.getElementById('unused-list');
                const deleteButton = document.getElementById('delete-unused');
                listContainer.innerHTML = '';

                if (msg.unusedStyles.length > 0) {
                    // 未使用スタイルがある場合
                    unusedMessage.style.display = 'none';
                    unusedWithButton.style.display = 'block';
                    unusedCount.textContent = msg.unusedStyles.length;

                    msg.unusedStyles.forEach(style => {
                        const item = document.createElement('div');
                        item.className = 'unused-style-item';
                        item.textContent = style.name;
                        listContainer.appendChild(item);
                    });
                    listContainer.style.display = 'block';
                    deleteButton.style.display = 'block';
                } else {
                    // 未使用スタイルがない場合
                    unusedMessage.textContent = '未使用スタイルはありません';
                    unusedMessage.style.display = 'block';
                    unusedWithButton.style.display = 'none';
                    listContainer.style.display = 'none';
                    deleteButton.style.display = 'none';
                }

                document.getElementById('unused-result').classList.add('show');
            }

            else if (msg.type === 'delete-unused-styles-result') {
                const deleteResult = document.getElementById('delete-result');
                const deleteMessage = document.getElementById('delete-message');

                deleteResult.className = 'delete-result';
                deleteResult.classList.remove('fade-out');

                if (msg.error) {
                    deleteResult.classList.add('error', 'show');
                    deleteMessage.textContent = `エラー: ${msg.error}`;
                } else if (msg.deletedCount > 0) {
                    deleteResult.classList.add('success', 'show');
                    deleteMessage.textContent = `${msg.deletedCount}件の未使用スタイルを削除しました`;

                    // 削除後に再度チェックを実行して結果を更新
                    setTimeout(() => {
                        parent.postMessage({ pluginMessage: { type: 'check-unused-styles' } }, '*');
                    }, 500);

                    // 7秒後にフェードアウト
                    setTimeout(() => {
                        deleteResult.classList.add('fade-out');
                        setTimeout(() => {
                            deleteResult.classList.remove('show', 'fade-out');
                        }, 500); // フェードアウトアニメーションの時間
                    }, 7000);
                } else {
                    deleteResult.classList.add('show');
                    deleteMessage.textContent = '削除する未使用スタイルはありませんでした';
                }
            }

            else if (msg.type === 'set-line-height-result') {
                const lineHeightResult = document.getElementById('line-height-result');
                const lineHeightMessage = document.getElementById('line-height-message');

                lineHeightResult.className = 'delete-result';
                lineHeightResult.classList.remove('fade-out');

                if (msg.error) {
                    lineHeightResult.classList.add('error', 'show');
                    lineHeightMessage.textContent = `エラー: ${msg.error}`;
                } else if (msg.updatedCount > 0) {
                    lineHeightResult.classList.add('success', 'show');
                    lineHeightMessage.textContent = `${msg.updatedCount}件のスタイルの行間を150%に変更しました`;

                    // 7秒後にフェードアウト
                    setTimeout(() => {
                        lineHeightResult.classList.add('fade-out');
                        setTimeout(() => {
                            lineHeightResult.classList.remove('show', 'fade-out');
                        }, 500); // フェードアウトアニメーションの時間
                    }, 7000);
                } else {
                    lineHeightResult.classList.add('show');
                    lineHeightMessage.textContent = '行間がAutoのスタイルはありませんでした';
                }
            }

            // スタイル一覧を受信
            else if (msg.type === 'styles-list-result') {
                renderStylesList(msg.styles);
            }

            // 一括編集結果を受信
            else if (msg.type === 'bulk-edit-result') {
                const bulkEditResult = document.getElementById('bulk-edit-result');
                const bulkEditMessage = document.getElementById('bulk-edit-message');

                bulkEditResult.className = 'delete-result';
                bulkEditResult.classList.remove('fade-out');

                if (msg.error) {
                    bulkEditResult.classList.add('error', 'show');
                    bulkEditMessage.textContent = `エラー: ${msg.error}`;
                } else {
                    let message = `${msg.updatedCount}件のスタイルを更新しました`;
                    if (msg.skippedCount > 0) {
                        message += `（${msg.skippedCount}件はスキップ）`;
                    }
                    bulkEditResult.classList.add('success', 'show');
                    bulkEditMessage.textContent = message;

                    // 更新後にスタイル一覧を再取得
                    setTimeout(() => {
                        parent.postMessage({ pluginMessage: { type: 'get-styles-list' } }, '*');
                    }, 300);

                    // 7秒後にフェードアウト
                    setTimeout(() => {
                        bulkEditResult.classList.add('fade-out');
                        setTimeout(() => {
                            bulkEditResult.classList.remove('show', 'fade-out');
                        }, 500);
                    }, 7000);
                }
            }
        };
    </script>
</body>

</html>
