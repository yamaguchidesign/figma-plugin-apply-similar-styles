<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            color: #333;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 14px;
            font-weight: 600;
        }

        h3 {
            margin: 20px 0 8px 0;
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .description {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover {
            background: #f5f5f5;
        }

        button.primary {
            background: #18A0FB;
            color: white;
            border-color: #18A0FB;
        }

        button.primary:hover {
            background: #0D8EDD;
            border-color: #0D8EDD;
        }

        .result {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            line-height: 1.6;
        }

        .result.show {
            display: block;
        }

        .result-item {
            margin-bottom: 4px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .highlight {
            font-weight: 600;
            color: #18A0FB;
        }

        .unused-styles-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .unused-style-item {
            padding: 4px 0;
            font-size: 11px;
            color: #666;
            border-bottom: 1px solid #f0f0f0;
        }

        .unused-style-item:last-child {
            border-bottom: none;
        }

        .separator {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        .delete-result {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            line-height: 1.6;
        }

        .delete-result.show {
            display: block;
        }

        .delete-result.success {
            background: #d4edda;
            border-color: #28a745;
        }

        .delete-result.error {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .result-item-with-button {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .delete-button-small {
            padding: 4px 10px;
            font-size: 11px;
            background: #ff4444 !important;
            border-color: #ff4444 !important;
            color: white !important;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .delete-button-small:hover {
            background: #cc0000 !important;
            border-color: #cc0000 !important;
        }
    </style>
</head>

<body>
    <div id="no-selection-message" class="description">
        テキストまたはフレームを選択してください
    </div>

    <div id="main-content" style="display: none;">
        <div class="button-group">
            <button id="scan" class="primary">スキャン</button>
        </div>

        <div id="scan-result" class="result" style="display: none;">
            <div class="result-item">スタイル適用済み: <span id="scan-applied" class="highlight">0</span>件</div>
            <div class="result-item">スタイル未適用: <span id="scan-not-applied" class="highlight">0</span>件</div>
            <div class="result-item">近いスタイルがある: <span id="scan-has-nearest" class="highlight">0</span>件</div>
            <div class="result-item">近いスタイルがない: <span id="scan-no-nearest" class="highlight">0</span>件</div>
            <div style="margin-top: 12px;">
                <button id="apply-and-create" class="primary" style="width: 100%; display: none;">適用&新規作成</button>
            </div>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="result-item">見つけたテキスト: <span id="found" class="highlight">0</span>件</div>
            <div class="result-item">適用できた: <span id="applied" class="highlight">0</span>件</div>
            <div class="result-item">新規作成: <span id="created" class="highlight">0</span>件</div>
            <div class="result-item">スキップ: <span id="skipped" class="highlight">0</span>件</div>
        </div>
    </div>

    <div class="separator"></div>

    <h3>未使用スタイルをチェック</h3>
    <div class="description">
        ページ全体で使用されていないテキストスタイルを検出します。
    </div>

  <button id="check-unused" style="width: 100%;">未使用スタイルをチェック</button>

  <div id="unused-result" class="result">
        <div class="result-item">総スタイル数: <span id="total-styles" class="highlight">0</span>件</div>
        <div class="result-item">使用中: <span id="used-styles" class="highlight">0</span>件</div>
        <div class="result-item-with-button">
            <span>未使用: <span id="unused-count" class="highlight">0</span>件</span>
            <button id="delete-unused" class="delete-button-small" style="display: none;">未使用スタイルを全て削除</button>
        </div>
        <div id="unused-list" class="unused-styles-list" style="display: none;"></div>
    </div>

    <div id="delete-result" class="delete-result">
        <div class="result-item" id="delete-message"></div>
    </div>

    <script>
        // 初期状態はcode.js側でチェックされるので、ここでは何もしない

        document.getElementById('scan').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'scan-styles' } }, '*');
        };

        document.getElementById('apply-and-create').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'apply-styles' } }, '*');
        };

        document.getElementById('check-unused').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'check-unused-styles' } }, '*');
        };

        document.getElementById('delete-unused').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'delete-unused-styles' } }, '*');
        };

        // 結果を受信
        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;

            if (msg.type === 'scan-result') {
                const noSelectionMsg = document.getElementById('no-selection-message');
                const mainContent = document.getElementById('main-content');
                const scanResult = document.getElementById('scan-result');
                const applyButton = document.getElementById('apply-and-create');

                if (!msg.hasSelection) {
                    noSelectionMsg.style.display = 'block';
                    mainContent.style.display = 'none';
                } else {
                    noSelectionMsg.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    document.getElementById('scan-applied').textContent = msg.applied || 0;
                    document.getElementById('scan-not-applied').textContent = msg.notApplied || 0;
                    document.getElementById('scan-has-nearest').textContent = msg.hasNearest || 0;
                    document.getElementById('scan-no-nearest').textContent = msg.noNearest || 0;
                    
                    scanResult.style.display = 'block';
                    
                    // 近いスタイルがないものがある場合のみ「適用&新規作成」ボタンを表示
                    if (msg.noNearest > 0 || msg.hasNearest > 0) {
                        applyButton.style.display = 'block';
                    } else {
                        applyButton.style.display = 'none';
                    }
                }
            }

            if (msg.type === 'result') {
                document.getElementById('found').textContent = msg.found;
                document.getElementById('applied').textContent = msg.applied;
                document.getElementById('created').textContent = msg.created || 0;
                document.getElementById('skipped').textContent = msg.skipped;
                document.getElementById('result').style.display = 'block';
                
                // 適用後は再度スキャンを実行して結果を更新
                setTimeout(() => {
                    parent.postMessage({ pluginMessage: { type: 'scan-styles' } }, '*');
                }, 500);
            }

            else if (msg.type === 'unused-styles-result') {
                document.getElementById('total-styles').textContent = msg.totalStyles;
                document.getElementById('used-styles').textContent = msg.usedStyles || 0;
                document.getElementById('unused-count').textContent = msg.unusedStyles.length;

                const listContainer = document.getElementById('unused-list');
                const deleteButton = document.getElementById('delete-unused');
                listContainer.innerHTML = '';

                if (msg.unusedStyles.length > 0) {
                    // 未使用スタイルがある場合は削除ボタンを表示
                    deleteButton.style.display = 'inline-block';
                    
                    msg.unusedStyles.forEach(style => {
                        const item = document.createElement('div');
                        item.className = 'unused-style-item';
                        item.textContent = style.name;
                        listContainer.appendChild(item);
                    });
                    listContainer.style.display = 'block';
                } else {
                    // 未使用スタイルがない場合は削除ボタンを非表示
                    deleteButton.style.display = 'none';
                    listContainer.style.display = 'none';
                }

                document.getElementById('unused-result').classList.add('show');
            }

            else if (msg.type === 'delete-unused-styles-result') {
                const deleteResult = document.getElementById('delete-result');
                const deleteMessage = document.getElementById('delete-message');
                
                deleteResult.className = 'delete-result';
                
                if (msg.error) {
                    deleteResult.classList.add('error', 'show');
                    deleteMessage.textContent = `エラー: ${msg.error}`;
                } else if (msg.deletedCount > 0) {
                    deleteResult.classList.add('success', 'show');
                    deleteMessage.textContent = `${msg.deletedCount}件の未使用スタイルを削除しました`;
                    
                    // 削除後に再度チェックを実行して結果を更新
                    setTimeout(() => {
                        parent.postMessage({ pluginMessage: { type: 'check-unused-styles' } }, '*');
                    }, 500);
                } else {
                    deleteResult.classList.add('show');
                    deleteMessage.textContent = '削除する未使用スタイルはありませんでした';
                }
            }
        };
    </script>
</body>

</html>
